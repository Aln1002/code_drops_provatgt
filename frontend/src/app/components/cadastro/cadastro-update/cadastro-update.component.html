<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="cadastro.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="CPF" [(ngModel)]="cadastro.cpf" name="cpf">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Telefone" [(ngModel)]="cadastro.telefone" name="telefone">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="EndereÃ§o" [(ngModel)]="cadastro.endereco" name="endereco">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Data de Nascimento" [(ngModel)]="cadastro.dt_nascimento" name="dt_nascimento">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Saldo" [(ngModel)]="cadastro.saldo" name="saldo">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateCadastro()" color="primary">
        Atualizar
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
